<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <h1 class="p-3 mt-4 fs-3 fw-normal text-secondary">welcome</h1>

    <form method="POST"> 
      {{ form.csrf_token }} 
      <div class="mb-2">
        {{ form.username(size=24, placeholder="Your Name") }}
      </div>
      <div class="mb-4">
        {{ form.password(size=24, placeholder="Password") }}
      </span>
        </div>
      <input class="btn btn-outline-secondary" type="submit" value="Sign in">
    </form>

    <div class="mt-2 text-danger">
      {% with messages = get_flashed_messages() %}
        <ul class="list-group list-group-flush">
          {% for message in messages %}
            <li class="list-group-item text-danger">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endwith %}
    </div>

  </body>
</html>
